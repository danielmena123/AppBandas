<div class="row">
  <div class="col-lg-12 mt-2">
    <h1><i class="fa-solid fa-address-book"></i> {{ titulo }}</h1>
  
    <table class="table table-hover shadow">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre de la Banda</th>
            <th scope="col">Origen</th>
            <th scope="col">Año</th>
            <th scope="col">Número de Albums</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let banda of bandas"><!-- // inicia el for-->
            <th scope="row">{{ banda.id }}</th>
            <td>{{ banda.nombre | uppercase }}</td> <!--usando pipe uppercase-->
            <td>{{ banda.pais }}</td>
            <td>{{ banda.year }}</td>
            <td>{{ banda.albums.length }}</td> <!-- length da el numero de elementos que tiene un array-->
            <td>
                <a routerLink="/autor/{{banda.id}}" class="btn btn-primary"><i class="fa-solid fa-circle-right"></i></a>
            </td>
          </tr><!--// fin de tr y ciclo for-->
        </tbody>
        <tfoot>
            <tr>
              <td><b> Total de bandas mostrados:</b></td>
              <td colspan="4" class="text-danger"><i class="fa-solid fa-users"></i> {{ bandas.length }}</td>
            </tr>
          </tfoot>
      </table>   
  </div>
</div>
